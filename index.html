<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/responsive.css">

	<!--owl CSS-->
	<link rel="stylesheet" type="text/css" href="style/owl/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="style/owl/owl.theme.default.min.css">

	<title>Bookflix</title>

<body>
	<div class="container">
		<header>
			<div class="cabecalho">
				<h2 class="logo">BOOKFLIX</h2>
				<nav>
					<a href="#">Início</a>
					<a href="#">Books</a>
					<a href="#">Autores</a>
					<a href="#">Generos</a>
				</nav>
				
			</div>
		</header>

			<div class="capa-principal">

				<button role="button" class="botao">
					<i class="fas fa-book-open"></i>

					<i class="fas fa-play"></i>

			</div>

	<div class="carrosel-livros">
